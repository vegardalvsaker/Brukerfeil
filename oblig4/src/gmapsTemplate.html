<!DOCTYPE html>
<html>
<head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    {{ define "gmapsCSS"}}
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            margin-left: 300px;
            margin-top: 60px;
            height: 80%;
            width: 80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #floating-panel {
            position: absolute;
            top: 10px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto','sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
            {{end}}
</head>
<body>
{{define "gmapsBody"}}
<div id="floating-panel">
    <input id="address" type="textbox" value="Norway">
    <input id="submit" type="button" value="Geocode">
</div>
<div id="map"></div>
<a style="text-align: center" id="link">Send lokasjonen til værdatabasen!</a><br>
<a style="text-align: center" href="/forecast">Til værmeldingen!</a>

<p>{{ $.Latitude}} {{ $.Longitude}}</p>
        {{end}}
        {{define "gmapsScript"}}
<script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: {lat: {{ .Latitude}}, lng: {{ .Longitude}}}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
            geocodeAddress(geocoder, map);
        });
    }

    function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
            if (status === 'OK') {
                resultsMap.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    map: resultsMap,
                    position: results[0].geometry.location
                });
                var latLng = marker.position;
                document.getElementById("link").setAttribute("href", latLng);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }


</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqkCHWfdMlUgy-VODiSuSk_x10wGL7_Cs&callback=initMap">
</script>
        {{end}}
</body>
</html>
