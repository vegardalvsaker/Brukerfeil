<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Weather Data for Stockholm</title>
    <style>
        #map {
            height: 300px;
            width: auto;
    }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
<div id="floating-panel">
    <input id="latlng" type="text" value="40.714224,-73.961452">
    <input id="submit" type="button" value="Reverse Geocode">
</div>
<div id="map"></div>
<h1 style="text-align: center">VÃ¦rdata for ditt sted</h1>
<p style="text-align: center">
Temperature:{{ .Currently.Temperature}} <br>
    {{template "tempMessage"}}
</p>
</body>
<script>

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 8,
            center: {lat: 40.731, lng: -73.997}
        });
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;


        geocodeLatLng(geocoder, map, infowindow);

    }

    function geocodeLatLng(geocoder, map, infowindow) {
        var latlng = {lat: {{ .Latitude}}, lng:{{ .Longitude}}};
        geocoder.geocode({'location': latlng}, function(results, status) {
            if (status === 'OK') {
                if (results[0]) {
                    map.setZoom(13);
                    var marker = new google.maps.Marker({
                        position: latlng,
                        map: map
                    });
                    infowindow.setContent(results[0].formatted_address);
                    infowindow.open(map, marker);
                } else {
                    window.alert('No results found');
                }
            } else {
                window.alert('Geocoder failed due to: ' + status);
            }
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqkCHWfdMlUgy-VODiSuSk_x10wGL7_Cs&callback=initMap">
</script>
</html>
